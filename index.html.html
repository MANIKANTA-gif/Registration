<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="./registration.css">
    <script src="https://kit.fontawesome.com/352158be95.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1 class="head">REGISTRATION Site</h1>
    <section id="home">
        <div class="image">
            <img src="https://media.giphy.com/media/vXByUa5wfbhIY/giphy.gif" alt="Images" width="90%" style="height:90% "/>
        </div>
        <div class="formy">
            <form>
                <label><i class="fa-solid fa-user"></i> Username</label><br>
                <input type="text" placeholder="enter Username"/><br>
                <label><i class="fa-solid fa-envelope"></i> Email</label><br>
                <input type="email" placeholder="abc@gmail.com"/>
                <label><i class="fa-solid fa-lock"></i> Password</label><br>
                <input type="password" placeholder="Enter Password"/>
                <label><i class="fa-solid fa-check"></i> Confirm Password</label><br>
                <input type="password" placeholder="Enter Confirm Password"/><br>
                <div class="arrange">
                    <input type="checkbox"/>
                    <h4 class="accept"> Accept the terms</h4>
                </div><br>
                <button class="btn"> Sign In</button><br><hr>
                <h4 style="text-align: center; font-size: 20px;">Already account<a href="#" id="Login">Login</a></h4><br>
                <h4 style="text-align: center; font-size: 20px;"><a href="#" id="Login">Forgotten Password</a></h4>


            </form>

        </div>
    </section>
    
</body>
</html>
